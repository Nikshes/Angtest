<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="public/css/bootstrap.min.css" rel="stylesheet">
    <link href="public/css/styles.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body >
    <div class="container" ng-controller="loginCtrl">

        <form method="post" enctype="application/x-www-form-urlencoded" class="form-signin" role="form">
            <h2 class="form-signin-heading">Please sign in</h2>
            <input name="email" maxlength="255" type="email" class="form-control" placeholder="Email address" required autofocus ng-model="login">
            <input name="password" maxlength="255" type="password" class="form-control" placeholder="Password" required ng-model="password">
            <label class="checkbox">
                <input type="checkbox" value="remember-me"> Remember me
            </label>
            <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="clickLogin()" >Sign in</button>
        </form>
    </div>
</body>
</html>
